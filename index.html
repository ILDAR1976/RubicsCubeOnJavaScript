<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <title>WebGL Rubik's cube for you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button style="position:absolute; width:100px;background-color: blueviolet;  top:300px;left:20px; border-radius: 5px;" id="break" class="ui" onclick="setBreak()">Breaking</button>
    <button style="position:absolute; width:100px;background-color: blueviolet;  top:325px;left:20px; border-radius: 5px;" id="change_status" class="ui" onclick="setChangeStatus()" >Assembling</button>
    <button style="position:absolute; width:100px;background-color: blueviolet;  top:350px;left:20px; border-radius: 5px;" id="play" class="ui" onclick="Play()">Revers</button>
    <button style="position:absolute; width:100px;background-color: blueviolet;  top:420px;left:20px; border-radius: 5px;" id="clear" class="ui" onclick="Clear()">Clear</button>
    <button style="position:absolute; width:100px;background-color: blueviolet;  top:445px;left:20px; border-radius: 5px;" id="print" class="ui" onclick="Print()">Print</button>
    <script src="js/three.min.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <script src="js/OrbitControls.js"></script>

   </body>
